<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<!-- see outputs by resizing browser window -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <p>cover</p>
        <img 
            src="https://images.unsplash.com/photo-1520678516172-de71763797c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" 
            alt=""
            class="
                object-fit-md-contain 
                object-fit-cover
                border 
                rounded 
                m-3">
                <p>contain</p>
        <img 
            src="https://images.unsplash.com/photo-1520678516172-de71763797c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" 
            alt=""
            class="
                object-fit-md-contain 
                object-fit-contain
                border 
                rounded 
                m-3">
                <p>fill</p>
        <img 
            src="https://images.unsplash.com/photo-1520678516172-de71763797c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" 
            alt=""
            class="
                object-fit-md-contain 
                object-fit-fill
                border 
                rounded 
                m-3">
                <p>scale</p>
        <img 
            src="https://images.unsplash.com/photo-1520678516172-de71763797c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" 
            alt=""
            class="
                object-fit-md-contain 
                object-fit-scale
                border 
                rounded 
                m-3">
                <p>none</p>
        <img 
            src="https://images.unsplash.com/photo-1520678516172-de71763797c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" 
            alt=""
            class="
                object-fit-md-contain 
                object-fit-none
                border 
                rounded 
                m-3">

        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
