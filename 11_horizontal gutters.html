<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .h-10 {
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <!-- To apply horizontal gutter we use gx class but when we apply gx class for the row, it may overflow the container-->
    <!-- if we come across that issue, we have to use px class -->
    <!-- px applies padding on the x-axis of the container -->
    <!-- gx applies padding which increases the row-size and overflow the container. -->
    <!-- To solve this issue px is used. We can also use overflow-hidden -->
    <div class="container bg-info mt-5 overflow-hidden">
        <div class="row mb-3 bg-warning h-10 gx-5">
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>

        <div class="row mb-3 bg-warning h-10 gx-5">
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-3 text-white">
                    Columns
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
