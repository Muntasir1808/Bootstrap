<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <!--bootstraps images are reponsive by applying img-fluid. It applies max-width to 100% and height auto to images -->
    <!-- img-thumbnail adds border padding and border-radius to the image -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="https://images.unsplash.com/photo-1607992922515-7e38329e65d4?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
            </div>
            <!-- image with rounded corners -->
            <div class="col-md-4">
                <img class="img-fluid rounded" src="https://images.unsplash.com/photo-1607992922515-7e38329e65d4?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
            </div>
        </div>
        <hr>
        <!-- positioning image -->
        <div class="row">
            <div class="col-md-12">
                <img style="width: 300px;" class="img-fluid img-thumbnail float-start" src="https://images.unsplash.com/photo-1616352116682-52d7941afd53?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
           
            <!-- image with rounded corners -->
          
                <img style="width: 300px;" class="img-fluid rounded float-end" src="https://images.unsplash.com/photo-1616352116682-52d7941afd53?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
            </div>
        </div>
        <hr>
        <!-- centering an image -->
        <div class="row">
            <div class="col-md-12">
                <img style="width: 300px;" class="img-fluid img-thumbnail mx-auto d-block" src="https://images.unsplash.com/photo-1616352116682-52d7941afd53?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
